<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Temperature Converter</title>
	<style >
		body{
			padding: 70px 100px;
		}
		h1{
			text-align: center;
		}
		#container{
			text-align: center;
			background-color: #7FFFD4;
			padding: 50px; 
		}
		.input-div{
			display: inline-block;
		}
		.inp{
			padding: 10px 20px;
			margin: 30px;
			font-size: 30px;
			font-weight: bold;
			text-align: center;
		}
		label{
			font-size: 50px;
			color: rgb(0,0,0);
		}
	</style>
</head>
<body>
     <h1>TEMPERATURE CONVERTER</h1><br><br>
     <div id="container">
     	<div class="input-div">
     		<label>Celsius</label><br>
     		<input type="number" value="0" id="cel" class="inp">
     </div>
     <div class="input-div">
     	<label>Fahrenheit</label><br>
     	<input type="number" value="32"  id="fah" class="inp">
     </div></div>

     <script>
     	var cel = document.getElementById("cel");
     	var fah = document.getElementById("fah");

     	cel.addEventListener('input',function(){
     		let c = this.value;
     		let f = (c*9/5)+32;
     		if (!Number.isInteger(f)){
     			f = f.toFixed(4);
     		}
     		fah.value = f;
     	});

     	fah.addEventListener('input',function(){
     		let f = this.value;
     		let c = (f-32)*5/9;
     		if (!Number.isInteger(c)){
     			c = c.toFixed(4);
     		}
     		cel.value =c;
 
     	});

     </script>
</body>
</html>
